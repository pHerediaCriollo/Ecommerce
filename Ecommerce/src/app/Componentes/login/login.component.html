<h1 style="color:aqua; text-align:center;">INGRESAR SESION</h1>
<h3 style="color:darkgray; text-align:center;">Porfavor ingresa tu nombre de usuario y tu contraseña</h3>
<input placeholder="CORREO ELECTRONICO" [(ngModel)]="correo" >
<input type="CONTRASEÑA" placeholder="CONTRASEÑA" [(ngModel)]="contra" >
<h3 style="color:darkgray; text-align:center;">¿Olvido su contraseña?</h3>
<button (click)="registrado()" style="margin:center; outline-offset: 3px;outline: 3px greenyellow;">INGRESAR.</button>
